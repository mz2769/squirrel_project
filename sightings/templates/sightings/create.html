<html>
<head>
<title>Squirrel</title>
</head>

<body>
<h1>Create Squirrel</h1>

<a href="/sightings/"><input type="submit" value="go back to list"/></a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
{{ error }}
{% endif %}

<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Add Squirrel"/>
</form>
<br/><br/>


</body>

</html>
