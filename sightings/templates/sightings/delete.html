<html>
<head>
<title>Squirrel</title>
</head>

<body>
<h1>Delete Squirrel</h1>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="Delete">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Delete Squirrel"/>
</form>
<br/><br/>


</body>

</html>
